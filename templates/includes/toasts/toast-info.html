{% if 'render_toast' in extra_tags %}
<div class="toast rounded-3" role="alert" aria-live="assertive" aria-atomic="true" data-delay="{{ toast_delay }}" data-autohide="{{ toast_autohide }}">
    <div class="arrow-up"></div>
    <div class="toast-header bg-info text-dark border border-light">
        <strong class="mr-auto"><i class="fas fa-info-circle"></i>&nbsp Heads up! &nbsp</strong>
        <small> {% now "SHORT_DATETIME_FORMAT" %} </small>
        <button type="button" class="btn btn-small btn-light ml-4 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="toast-body text-dark text-center">
        <p>{{ message|safe }}</p>
        
        {% if 'render_preview' in extra_tags %}
        <hr class="m-0">
            {% include './toast-bag-preview.html' %}
        {% endif %}
    </div>
</div>
{% endif %}
