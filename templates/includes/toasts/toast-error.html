<div class="toast rounded-3" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-header bg-danger text-light border border-light">
        <strong class="mr-auto"><i class="fas fa-check"></i>&nbsp Eeeeeek!</strong>
        <small> {% now "SHORT_DATETIME_FORMAT" %} </small>
        <button type="button" class="btn btn-small btn-light ml-4 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="toast-body text-dark">
        {{ message }}
    </div>
</div>
