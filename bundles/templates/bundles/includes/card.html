<div class="col-12 col-md-6 col-xl-4">
    <div class="card bg-dark text-light bundle-card border border-light my-2 my-lg-2">
        <!--PRODUCT IMAGE-->
        <a href="{% url 'with_items' result.bundle_id %}" class="text-dark">
            {% if result.image %}
                <img src="{{ result.image.url }}" class="card-img-top img-fluid" alt="{{ result.name }}">
            {% else %}
                <img src="{{MEDIA_URL}}noimage.png" class="card-img-top img-fluid" alt="{{ result.name }}">
            {% endif %}
            <!--PRODUCT DETAILS OVERLAY-->
            <div class="card-img-overlay">
                <div style="background-color: rgba(0, 0, 0, 0.9)" class="pl-2 py-1 rounded-3">
                    <p class="card-title mb-0 text-light"><strong>{{ result.name }}</strong></p>
                </div>
            </div>
        </a>
    </div>
</div>
