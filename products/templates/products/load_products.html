{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container bg-container-dark text-light">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 text-center text-md-left my-1">
            <!--CONTENT HEADER-->
            <div class="row">
                <div class="col-lg-10 offset-lg-1 my-2">
                    <h3>Product Management</h3>
                    <hr class="bg-light">
                </div>
            </div>
            <!--SELECT PRODUCT FORM-->
            {% if selector_form %}
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 text-center my-auto">
                        <a href="{% url 'add_product' %}" class="btn btn-warning text-uppercase mb-3"><i
                                class="fas fa-plus"></i> add a new product</a>
                    </div>
                    <div class="col-12 text-center mb-3">
                        <span>or...</span>
                    </div>
                    <div class="col-lg-10 offset-lg-1 text-center">
                        <form action="{% url 'edit_product' %}" method="GET" id="selector-form">
                            <div class="row">
                                <div class="col-lg-8 offset-lg-2">
                                    {{ selector_form|crispy }}
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning text-uppercase d-none">select</button>
                                </div>
                            </div>
                        </form>
                        <hr class="bg-light">
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}   
        <script src="{% static 'products/js/load_products.js' %}"></script>
{% endblock %}
