<div class="col-12 col-md-6 col-lg-4 col-xl-3 m-0">
    <div class="card bg-dark text-light product-card rounded-3 border border-light mb-5">
        <a href="{% if cntxt == 'categories' %}{% url 'sub_categories' %}?category={{ result.name }}{% elif cntxt == 'sub_categories' %}{% url 'products' %}?sub_category={{ result.name }}{% else %}{% url 'product_detail' result.id %}{% endif %}" class="text-dark">
            {% if result.image %}
                <img src="../../media/{{ result.image.name }}" class="card-img-top img-fluid" alt="{{ result.name }}">
            {% else %}
                <img src="../../media/noimage.png" class="card-img-top img-fluid" alt="{{ result.name }}">
            {% endif %}
            <div class="card-img-overlay">
                <div style="background-color: rgba(0, 0, 0, 0.9)" class="pl-2 py-1">
                    <h5 class="card-title mb-0 text-light"><strong>{{ result.name }}</strong></h5>
                    <small class=text-danger>{% if product.qty_in_cart > 0 %}You have {{product.qty_in_cart}} of this item in your cart!{% endif %}</small>
                </div>
            </div>
        </a>
        {% if cntxt == 'products' %}
            {% include './card-details.html' with result=result %}
        {% endif %}
    </div>
</div>
