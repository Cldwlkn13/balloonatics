<div class="card-body p-1 pb-3 pt-lg-3 m-0 align-items-center border-info border-top">
    <!--PRODUCT PRICE-->
    <div class="row mb-3">
        <div class="col-lg-8 offset-lg-2 text-center w-100">
            {% if result.price != result.discounted_price %}
                <p class="my-0"><s class="text-muted">€{{ result.full_price }}</s><strong>&nbsp&nbsp€{{ result.discounted_price }}</strong></p>
            {% else %}
                <p class="my-0"><strong>€{{ result.discounted_price }}</strong></p>
            {% endif %}
        </div>
    </div>
    <hr class="d-none d-lg-block">
    <!--ADD TO CART FORM-->
    <form class="form" action="{% url 'add_product_to_cart' result.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row mb-lg-3">
            <div class="col-lg-7 m-auto pl-lg-3" style="width:unset">
                <!--QTY WIDGET-->
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="quantity-left-minus btn btn-info btn-number" data-type="minus"
                            data-field="">
                            <span class="fas fa-minus"></span>
                        </button>
                    </span>
                    <input type="text" id="qty" name="qty" class="form-control input-number text-center qty-input"
                        value="1" min="1" max="100">
                    <span class="input-group-btn">
                        <button type="button" class="quantity-right-plus btn btn-info btn-number" data-type="plus"
                            data-field="">
                            <span class="fas fa-plus"></span>
                        </button>
                    </span>
                </div>
            </div>
            <!--ADD TO CART BTN-->
            <div class="col-lg-4 text-center m-auto pt-2 pt-lg-0 mr-lg-2">
                <input type="submit" class="btn btn-warning text-center py-1 mt-1 text-uppercase" value="add">
            </div>
        </div>
        <input type="hidden" name="this_url" value="{{ request.get_full_path }}">
    </form>
</div>
