{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container bg-container-dark text-light">
        <div class="row">
            <div class="col-12 col-md-10 text-center text-md-left my-1">
                <h2><strong>bundle builder</strong></h2>
            </div>
        </div>
        <hr class="bg-light">
        <div class="row mt-5">
            <div class="col-10 offset-1">
                <form action="">
                    {% csrf_token %}
                    {% for form in formset %}
                        <div class="row my-auto">
                            <div class="col-1 text-right pr-1"><small>product: </small></div>
                            <div class="col-5 pl-1">{{ form.product|as_crispy_field }}</div>
                            <div class="col-1 text-right pr-1"><small>qty: </small></div>
                            <div class="col-2 pl-1">{{ form.qty|as_crispy_field }}</div>
                            <div class="col-1"><div class="btn btn-warning add-form"><i class="fas fa-plus"></i></div></div>
                            <div class="col-1"><div class="btn btn-danger remove-form"><i class="fas fa-trash"></i></div></div>
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col-10 offset-1 text-center mt-5">
                            <button type="submit" class="btn btn-warning text-uppercase">add bundle to cart</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
